<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea</title>
</head>
<body>
    <h1>Servicio de Rutas</h1>
    <div>
        <h2>Base</h2>
        <label for="NBase">Nombre de la base:</label>
        <input type="text"  id="Nbases" placeholder="Ej.Calle romares">
        <br>
        <br>
        <label for="MiBases" name="minutos">Duracion de la base</label>
        <input type="number" id="MiBases" placeholder="00.00 minutos">      
    </div>
    <br>
    <div>
        <button id="btnAgregar" name="agregar">Agregar</button>
        <button id="btnBuscar" name="Buscar">Buscar</button>
        <button id="btnEliminar" name="Eliminar">Eliminar</button>
        <button id="btnImprimir" name=Lista>Imprimir</button>
        <br>
        <br>
        <label for="InsertarBase">Nueva Base</label>
        <input type="number" id="InBase" placeholder="posicion de la base">
        <button id="btnInsertar" name="insertar">Insertar</button>
    </div>
    <div>
        <label for="" id="EListaB"></label>
        <label for="" id="ENombreB"></label>
        <label for="" id="EDuracionB"></label>
        <label for="" id="ESiguienteB"></label>
        <label for="" id="EAnteriorB"></label>
    </div>
    <div>
        <h2>targeton de trabajador</h2>
        <label for="BInicio">Base en la se inicia el recorrido</label>
        <input type="text" id="BInicio">
        <br>
        <label for="HInicio">Hora inicio:</label>
        <input type="time" id="HInicio">
        <br>
        <label for="HFinal">Hora Final:</label>
        <input type="time" id="HFinal">
        <br>
        <br>
        <button id="btnTargeton">nuevo Targeton</button>
    </div>
</body>
<script  type="module" src="/js/main.js"></script>
</html>
